<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Withdrawl</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container1">
        <h1>Withdrawal Page </h1>
        <label class="withdraw amount">Withdraw To</label>

        <div class="container">
      
            <div class="select-box">
              <div class="options-container ">
                <div class="option">
                  <input
                    type="radio"
                    class="radio"
                    id="automobiles"
                    name="category"
                  />
                  <label for="automobiles">Fidelity Bank (2574)</label>
                </div>
      
                <div class="option">
                  <input type="radio" class="radio" id="" name="category" />
                  <label >Zenith Bank (3993)</label>
                </div>
      
                <div class="option">
                  <input type="radio" class="radio" id="" name="category" />
                  <label >Fidelity Bank (4292)</label>
                </div>
      
                <div class="option">
                  <input type="radio" class="radio" id="" name="category" />
                  <label>Fidelity Bank (4292)</label>
                </div>
      
                <div class="option" style=" background-color: grey;">
                  <input type="radio" class="radio" id="" name="category" />
                  <a href="new-withdrawal.html" class="ao" style="text-decoration: none; color: white; font-size: 1.2rem;">Withdraw to a new bank account</a>
                </div>
      
            </div>
            <div class="selected">
              Select Bank
            </div>
          </div>
      
    
        <br> <br>

        <label class="title amount">Amount(NGN)</label>
        <input type="number" class="withdraw-options op2" placeholder="min:1">
        <p class="balance">Balance(NGN):0.36</p>
        <p class="w-balance">Withdrawable Balance(NGN): 0.36</p>
    
        <br> <br>

        <div class="w-b">Withdraw</div>

        <br> <br>
        
        <div class="w-i">
            <p>1. Minimum per transaction is NGN 1.00.</p>
            <p>2. Maximum per transcation is NGN 9,999,999.00.</p>
            <p>3. Withdrawal is free, no transcation fees.</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
